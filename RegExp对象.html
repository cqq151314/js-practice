<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 正则对象的方法：将字符串作为参数，比如regex.test(string)。
    // 字符串对象的方法：将正则对象作为参数，比如string.match(regex)。
    var reg = /xyz/i;
    console.log(reg.test("xyz")); // true
    console.log(reg.test("abc")); // false
</script>
